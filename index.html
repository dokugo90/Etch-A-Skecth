<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="join">
    <div class="intro">
         <h1 class="title">Etch-A-Sketch</h1>
         </div>
         <div class="startpos">
         <button type="button" class="start-btn">Start Drawing</button>
        </div>
    </div>
    <div class="animate">
        <div class="ani"></div>
    </div>
    <div id="container">
        <div id="grid">

        </div>
    </div>
<div class="button">
    <h3 class="paintText">Paint Color</h3>
    <input type="color" class="colorPicker">
    <h3 class="backgroundColorText">Background Color</h3>
    <input type="color" class="background" value="#FFFFFF">
    <button class="rainbow">Rainbow</button>
    <button type="button" class="color">Color</button>
    <button type="button" class="erase">Erase</button>
    <button type="button" class="clear">Clear</button>
    <p class="sizeValue">16 x 16</p>
    <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
</div>
</body>
</html>
